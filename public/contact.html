<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* Style for the form container */
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        /* Style for form input fields and button */
        input[type=text], textarea, input[type=email] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form action="thankyou.html" method="post" onsubmit="redirect()">

            <label for="fname">Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email.." required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your message.." style="height:200px" required></textarea>

            <input type="hidden" id="redirectUrl" name="redirectUrl" value="thankyou.html">
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function redirect() {
            var redirectUrl = document.getElementById('redirectUrl').value;
            window.location.href = redirectUrl;
        }
    </script>
</body>
</html>
